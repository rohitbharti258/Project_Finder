<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="We here help you to find the city details">
    <title>Finder App </title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <navbar>
        <div class="logo">
            <span id="logo">f</span>
            <span>f</span>inder.com
        </div>
        <div class="login">
            <span>Log in</span>

        </div>
    </navbar>
    <section>
        <div class="left">
            <div class="text">
                <h2>How can Finder App help you?</h2>
                <p>The Finder team is dedicated to making your life decisions a whole lot easier. We compare virtually
                    everything! We’re
                    100% free and independently owned (not by a bank or an insurance company). We’re on your side!</p>
                <div class="button">
                    <button>Ask us a question</button>
                    <button>Read More</button>
                </div>
            </div>
        </div>
        <div class="finder">
            <h2>Finder</h2>
            <input type="text" class="input" placeholder="Search for city">
            <div class="btns">
            <button class="searchBtn">Search</button>
            <button class="clearBtn">Reset</button>
            </div>
            <ul class="content">
                <!-- <li>hdgfj<span>vgjh</span></li> -->
            </ul>
            <!-- <button value="Search"></button> -->
        </div>
        <div class="footer">
            <li><a>
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
            <li><a>
                    <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
            <li><a>
                    <ion-icon name="logo-google-playstore"></ion-icon>
                </a></li>
            <li><a>
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            <li>
        </div>
    </section>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
